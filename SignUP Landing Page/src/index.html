<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="h-screen flex ">
        <img class="hidden lg:block w-1/2 bg-cover bg-center "
            src="https://img.freepik.com/free-photo/healthy-vegetables-wooden-table_1150-38014.jpg" alt="">
        <!-- <div class="items-center lg:w-1/2 justify-center flex flex-col w-full text-left"> -->
        <div class="flex flex-col justify-center w-full p-6 lg:w-1/2 lg:p-52">
            <div class=" font-bold">
                <i class="fa-solid fa-leaf"></i><span>GreenVeg</span>
            </div>
            <div class="font-bold text-3xl">
                <h2>Hello,</h2>
                <h2>Welcome Back</h2>
            </div>

            <p class="text-sm mt-3 mb-1" >Login to manage your account</p>
            <form class="flex flex-col"  action="">
                <input class=" px-3 py-2 border border-[#00000038] mt-2" type="email" placeholder="Email" name="" id="">
                <input class=" px-3 py-2  mt-2 border border-[#00000038]" type="password" placeholder="Password" name="" id="">
            </form>
            <p class="text-indigo-600 hover:text-indigo-900 font-medium text-base mt-2 hover:cursor-pointer">Forgot your password ?</p>
            <button class="bg-green-600 mt-2 py-2 px-4 text-white hover:bg-green-500" >Login</button>
        </div>
    </div>
</body>

</html>
